<div class="filter _fixed">
    <div class="_container">
        <div class="filter-top">
            <h2>Фильтры</h2>
            <button data-close-filter>
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <use xlink:href='@img/svg/icons.svg#close' />
                </svg>
            </button>
        </div>
        <form method="GET" id="product-fitler-form" action="#" class="grid">

            <div class="filter-item">
                <h3>Бренд</h3>
                <div class="filter-item__grid">
                    <label for="brend-Vestel">
                        <input type="checkbox" id="brend-Vestel" name="brend[]" value="Vestel" hidden="">
                        <span>Vestel</span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <h3>Цвет</h3>
                <div class="filter-item__grid">
                    <label for="czvet-Белый">
                        <input type="checkbox" id="czvet-Белый" name="czvet[]" value="Белый" hidden="">
                        <span>Белый</span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <h3>Компрессор</h3>
                <div class="filter-item__grid">
                    <label for="kompressor-Инверторный">
                        <input type="checkbox" id="kompressor-Инверторный" name="kompressor[]" value="Инверторный"
                            hidden="">
                        <span>Инверторный</span>
                    </label>
                    <label for="kompressor-Обычный">
                        <input type="checkbox" id="kompressor-Обычный" name="kompressor[]" value="Обычный" hidden="">
                        <span>Обычный</span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <h3>Площадь, м2</h3>
                <div class="filter-item__grid">
                    <label for="ploshhad-до 21 (2,2 кВт)">
                        <input type="checkbox" id="ploshhad-до 21 (2,2 кВт)" name="ploshhad[]" value="до 21 (2,2 кВт)"
                            hidden="">
                        <span>до 21 (2,2 кВт)</span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <h3>Управление Wi-Fi</h3>
                <div class="filter-item__grid">
                    <label for="upravlenie-wi-fi-Wi-Fi встроенный">
                        <input type="checkbox" id="upravlenie-wi-fi-Wi-Fi встроенный" name="upravlenie-wi-fi[]"
                            value="Wi-Fi встроенный" hidden="">
                        <span>Wi-Fi встроенный</span>
                    </label>
                    <label for="upravlenie-wi-fi-Wi-Fi опционально">
                        <input type="checkbox" id="upravlenie-wi-fi-Wi-Fi опционально" name="upravlenie-wi-fi[]"
                            value="Wi-Fi опционально" hidden="">
                        <span>Wi-Fi опционально</span>
                    </label>
                    <label for="upravlenie-wi-fi-Нет">
                        <input type="checkbox" id="upravlenie-wi-fi-Нет" name="upravlenie-wi-fi[]" value="Нет"
                            hidden="">
                        <span>Нет</span>
                    </label>
                </div>
            </div>

            <div class="filter-item">
                <h3>Цена</h3>
                <div class="range" data-min="500000" data-max="50000000" data-step="100000">
                    <div class="range-slider"></div>
                    <div class="range-output">
                        <div class="range-min"><ins>500 000</ins> ₽</div>
                        <div class="range-max"><ins>500 000 000</ins> ₽</div>
                    </div>
                </div>
            </div>
            <input type="hidden" id="min_price" name="min_price" value="18900" data-value="18900">
            <input type="hidden" id="max_price" name="max_price" value="181900" data-value="181900">
            <input type="hidden" id="orderby" name="orderby" value="">
        </form>
        <div class="filter-actions">
            <button class="_btn _btn-blue" data-close-filter>
                <div>применить</div>
            </button>
            <button class="_btn _btn-border _btn-border-stroke" data-close-filter data-reset-filters>
                <div>сбросить</div>
            </button>
        </div>
    </div>
</div>
