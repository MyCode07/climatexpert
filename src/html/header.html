<header class="header _fixed @@class">
    <div class="header__container">
        <div class="header__body">
            <a href="/" class="header__logo">
                <svg width="57" height="39" viewBox="0 0 57 39">
                    <use xlink:href="@img/svg/icons.svg#logo"></use>
                </svg>
            </a>
            <nav>
                <ul>
                    <li class="pr-70 catalog dropdownspan" data-open-catalog>
                        <a href="">
                            <svg class="_open" width="20" height="20" viewBox="0 0 20 20">
                                <use xlink:href='img/svg/icons.svg#catalog' />
                            </svg>

                            <svg class="_close" width="20" height="20" viewBox="0 0 20 20">
                                <use xlink:href='img/svg/icons.svg#close' />
                            </svg>
                            <span class="">Каталог</span>
                        </a>
                    </li>
                    <li class="search">
                        <form action="" class="header__search">
                            <input type="text" placeholder="Найти">
                            <span type="submit" class="searchsubmit">
                                <svg width="22" height="21" viewBox="0 0 22 21">
                                    <use xlink:href="@img/svg/icons.svg#search"></use>
                                </svg>
                            </span>
                            <span class="searchclose">
                                <svg width="13" height="13" viewBox="0 0 13 13">
                                    <use xlink:href="@img/svg/icons.svg#close"></use>
                                </svg>
                            </span>
                        </form>
                    </li>
                    <li class="header__burger">
                        <button>
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </li>
                </ul>
                <ul class="desktop-show">
                    <li class="pr-70">
                        <a href="">О нас</a>
                    </li>
                    <li class="pr-70 services-link">
                        <a href="" class="text">Услуги</a>
                        <button>
                            <svg width="9" height="8" viewBox="0 0 9 8">
                                <use xlink:href='img/svg/icons.svg#link-arrow' />
                            </svg>
                        </button>
                        <div class="dropdown-menu">
                            <div class="dropdown-menu__grid">
                                <a href="">
                                    <h3>Установка</h3>
                                    <span class="_btn-arrow">
                                        <svg width="18" height="15" viewBox="0 0 18 15">
                                            <use xlink:href='img/svg/icons.svg#arrow-right' />
                                        </svg>
                                    </span>
                                </a>
                                <a href="">
                                    <h3>Ремонт</h3>
                                    <span class="_btn-arrow">
                                        <svg width="18" height="15" viewBox="0 0 18 15">
                                            <use xlink:href='img/svg/icons.svg#arrow-right' />
                                        </svg>
                                    </span>
                                </a>
                                <a href="">
                                    <h3>Заправка</h3>
                                    <span class="_btn-arrow">
                                        <svg width="18" height="15" viewBox="0 0 18 15">
                                            <use xlink:href='img/svg/icons.svg#arrow-right' />
                                        </svg>
                                    </span>
                                </a>
                                <a href="">
                                    <h3>Чистка</h3>
                                    <span class="_btn-arrow">
                                        <svg width="18" height="15" viewBox="0 0 18 15">
                                            <use xlink:href='img/svg/icons.svg#arrow-right' />
                                        </svg>
                                    </span>
                                </a>
                                <a href="">
                                    <h3>Обслуживание</h3>
                                    <span class="_btn-arrow">
                                        <svg width="18" height="15" viewBox="0 0 18 15">
                                            <use xlink:href='img/svg/icons.svg#arrow-right' />
                                        </svg>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="pr-70 phone">
                        <a href="tel:+70000000000" target="_blank">+7 (888) 888-88-88</a>
                    </li>
                </ul>
                <ul class="_reverse">
                    <li class="pr-70 callback">
                        <span>
                            <span>Заказать звонок</span>
                        </span>
                    </li>
                    <li class="pl-70 cart-btn">
                        <span data-cart-count>0</span>
                        <span>
                            <svg width="18" height="20" viewBox="0 0 18 20">
                                <use xlink:href='img/svg/icons.svg#basket' />
                            </svg>
                        </span>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
